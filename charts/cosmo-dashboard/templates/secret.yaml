{{- if empty .Values.sessionAuthKey }}
apiVersion: v1
kind: Secret
metadata:
  name: cosmo-session-authkey
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  # retrieve the secret data using lookup function and when not exists, return an empty dictionary / map as result
  {{- $secretObj := (lookup "v1" "Secret" .Release.Namespace "cosmo-session-authkey") | default dict }}
  {{- $secretData := (get $secretObj "data") | default dict }}
  # set $authkey to existing secret data or generate a random one when not exists
  {{- $authkey := (get $secretData "COSMO_SESSION_AUTHKEY") | default (randAlphaNum 32 | b64enc) }}
  # generate 32 chars long random string, base64 encode it and then double-quote the result string.
  COSMO_SESSION_AUTHKEY: {{ $authkey | quote }}
{{- end }}