apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
- name: dashboard
  newName: cosmo-dashboard
  newTag: v0.7.0

resources:
- dashboard.yaml
- service_account.yaml
- role.yaml
- role_binding.yaml
- certificate.yaml
- manifests.yaml

namespace: cosmo-system

namePrefix: cosmo-

vars:
- fieldref:
    fieldPath: metadata.namespace
  name: SERVICE_NAMESPACE
  objref:
    kind: Service
    name: dashboard
    version: v1

configurations:
- kustomizeconfig.yaml

commonLabels:
  app.kubernetes.io/instance: cosmo
  app.kubernetes.io/name: cosmo-dashboard

patchesStrategicMerge:
- |
  apiVersion: admissionregistration.k8s.io/v1
  kind: MutatingWebhookConfiguration
  metadata:
    name: mutating-webhook-configuration
    annotations:
      cert-manager.io/inject-ca-from: cosmo-system/cosmo-dashboard-cert

patchesJson6902:
  - target:
      group: admissionregistration.k8s.io
      version: v1
      kind: MutatingWebhookConfiguration
      name: mutating-webhook-configuration
    patch: |-
      - op: replace
        path: /metadata/name
        value: cosmo-dashboard-mutating-webhook-configuration
      - op: replace
        path: /webhooks/0/clientConfig/service/name
        value: cosmo-dashboard
      - op: add
        path: /webhooks/0/clientConfig/service/port
        value: 9443
